  <body>
    <script>

      // // Post a user
      // var url = "http://localhost:8080/api/v1/users";
      var url = "https://6506a5af3a38daf4803e9067.mockapi.io/user";
      var data = {};
      data.createdAt = "7/7/2002";
      data.name = "Bao";
      data.avatar = "avatar01";
      data.id = "28";
      //  data.lastname = "Snow";
      var json = JSON.stringify(data);
      var xhr = new XMLHttpRequest();
      xhr.open("POST", url, true);
      xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
      xhr.onload = function () {
        var users = JSON.parse(xhr.responseText);
        if (xhr.readyState == 4 && xhr.status == "201") {
          console.table(users);
        } else {
          console.error(users);
        }
      };
      xhr.send(json);
    </script>
  </body>
</html>
